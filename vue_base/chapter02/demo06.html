<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>指令与事件示例:v-bind</title>
    <!-- 引入CDN -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="url">链接</a>
      <img v-bind:src="imgUrl" />
      <!--
        通过v-bind, 将链接地址与图片地址
        与定义的数据进行了绑定
        当后续通过一些方式更改了地址数据后
        页面链接与图片都会自动进行更新

        上述示例最后渲染的结果为:
        <a v-bind:href="https://www.github.com">链接</a>
        <img v-bind:src="https://cn.vuejs.org/images/lifecycle.png"/>
      -->
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          url: "https://www.github.com ",
          imgUrl: "https://cn.vuejs.org/images/lifecycle.png",
        },
      });
    </script>
  </body>
</html>
