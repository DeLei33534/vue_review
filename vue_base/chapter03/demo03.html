<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算属性中的getter与setter</title>
    <!-- 引入CDN -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="app">姓名:{{fullName}}</div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          firstName: "feng",
          lastName: "ch",
        },

        computed: {
          fullName: {
            // getter用于读取
            get: function () {
              return this.firstName + " " + this.lastName;
            },

            // setter用于写入数据
            set: function (newName) {
              var name = newName.split(" ");
              this.firstName = name[0];
              this.lastName = name[name.length - 1];
            },
          },
        },
      });
      // 当执行app.fullName="XXX"时, setter就回被调用
      // 此时数据firstName和lastName将会根据传入值进行更新
      // 页面视图也将随之重新渲染
    </script>
  </body>
</html>
