<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组语法绑定v-bind</title>
    <!-- 引入CDN -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style>
      .static {
        width: 100px;
        height: 100px;
      }
      .active {
        background-color: #bfa;
        /* border-radius: 50%; */
      }
      .error {
        /* background-color: tomato; */
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!--
      示例一
        为:class绑定数组
        示例最终渲染的效果为
        <div class="active error"></div>
    -->
    <!--
      <div id="app">
        <div class="static" :class="[activeCls,errorCls]"></div>
      </div>

      <script>
        var app = new Vue({
          el: "#app",
          data: {
            activeCls: "active",
            errorCls: "error",
          },
        });
      </script>
    -->

    <!--
      示例二
        使用三元表达式切换class
    -->
    <div id="app">
      <div class="static" :class="[isActive?activeCls:'',errorCls]"></div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          isActive: true,
          activeCls: "active",
          errorCls: "error",
        },
      });
    </script>
  </body>
</html>
