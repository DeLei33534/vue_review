<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组语法绑定v-bind</title>
    <!-- 引入CDN -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <style>
      .static {
        width: 100px;
        height: 100px;
      }
      .active {
        background-color: #bfa;
        /* border-radius: 50%; */
      }
      .error {
        /* background-color: tomato; */
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!--
      示例一
        为:class绑定数组
        示例最终渲染的效果为
        <div class="active error"></div>
    -->
    <!--

        <div class="static" :class="[activeCls,errorCls]"></div>
      </div>

      <script>
        var app = new Vue({
          el: "#app",
          data: {
            activeCls: "active",
            errorCls: "error",
          },
        });
      </script>
    -->

    <!--
      示例二
        使用三元表达式切换class
    -->
    <!--

      </script>
    -->

    <!--
      示例三
        数组语法中嵌套对象语法
    -->
    <!--

        <div class="static" :class="[{'active':isActive},errorCls]">123123</div>
      </div>

      <script>
        var app = new Vue({
          el: "#app",

            errorCls: "error",
          },
        });
      </script>
    -->

    <!--
      示例四
        使用data、computed与methods方法

        使用计算属性给元素动态设置类名, 在业务中经常使用
        尤其是在写复用的组件时
        在开发过程中，如果表达式较长或逻辑复杂
        应该尽可能地优先使用计算属性
    -->
    <div id="app">
      {{num}}
      <button :class="classes" @click="handleNum()">click me!</button>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          size: "large",
          disabled: true,
          num: 1,
        },

        computed: {
          classes: function () {
            return [
              "btn",
              {
                ["btn-" + this.size]: this.size != "",
                ["btn-disabled"]: this.disabled,
              },
            ];
          },
        },

        methods: {
          handleNum: function () {
            this.num++;
          },
        },
      });
    </script>
  </body>
</html>
